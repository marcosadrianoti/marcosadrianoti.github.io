<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifólio</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  </head>
  <body>
    <main>
      <div class="container">
      <section class="home" id="home">
        <div class="landing" id="landing">
          <nav>
            <a href="#home">HOME</a>
            <a href="#about">SOBRE</a>
            <a href="#skills">HABILIDADES</a>
            <a href="#projects">PROJETOS</a>
            <a href="#contact">CONTATO</a>
          </nav>
        </div>

        <div id="portifolio">
          <h1>PORTIFÓLIO</h1>
        </div>
        <div class="title">
          <span class="my-name">MEU NOME É</span>
          <div class="name" id="name"></div>
          <div class="terminal" id="terminal_1"></div>
        </div>
      </section>

      <section class="about" id="about">
        <div class="terminal" id="terminal_2"></div>
        <article></article>
      </section>

      <section class="skills" id="skills">
        <div class="terminal" id="terminal_3"></div>
        <div class="icons-container"></div>
      </section>

      <section class="projects" id="projects">
        <div class="terminal" id="terminal_4"></div>
        <div class="options">
          <label for="ALL">
            <input type="radio" class="option-input radio" id="ALL" name="projects" value="ALL" checked />
            Todos
          </label>
          <label for="FRONTEND">
            <input type="radio" class="option-input radio" id="FRONTEND" name="projects" value="FRONTEND" />
            Front-End
          </label>
          <label for="BACKEND">
            <input type="radio" class="option-input radio" id="BACKEND" name="projects" value="BACKEND" />
            Back-End
          </label>
          <label for="PYTHON">
            <input type="radio" class="option-input radio" id="PYTHON" name="projects" value="PYTHON" />
            Python
          </label>
        </div>

        <div class="container">
          <button class="arrow-left control" aria-label="Previous image">
            ◀
          </button>
          <button class="arrow-right control" aria-label="Next Image">▶</button>
          <div class="gallery-wrapper">
            <div class="gallery"></div>
          </div>
        </div>
      </section>

      <section class="contact" id="contact">
        <div class="terminal" id="terminal_5"></div>
        <div class="contact-container"></div>
      </section>
    </div>
    </main>

    <footer>
      Site produzido exclusivamente com HTML, CSS e JavaScript -
      <a
        href="https://github.com/marcosadrianoti/marcosadrianoti.github.io"
        target="_blank"
        >https://github.com/marcosadrianoti/marcosadrianoti.github.io</a
      >
      - M∿S☀2023
    </footer>

    <script src="./src/scripts/index.js" type="module"></script>
  </body>
</html>
